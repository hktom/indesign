<p>Legimus tamen Diogenem, Antipatrum, Mnesarchum, Panaetium, multos alios in primisque familiarem nostrum Posidonium. Quis enim potest ea, quae probabilia videantur ei, non probare? <b>Stoicos roga.</b> <i>Hoc non est positum in nostra actione.</i> Nunc vero a primo quidem mirabiliter occulta natura est nec perspici nec cognosci potest. Negat enim summo bono afferre incrementum diem. </p>

<p>Quae similitudo in genere etiam humano apparet. Conclusum est enim contra Cyrenaicos satis acute, nihil ad Epicurum. Tu enim ista lenius, hic Stoicorum more nos vexat. Haec bene dicuntur, nec ego repugno, sed inter sese ipsa pugnant. <b>Quid de Pythagora?</b> Diodorus, eius auditor, adiungit ad honestatem vacuitatem doloris. Teneo, inquit, finem illi videri nihil dolere. Et nunc quidem quod eam tuetur, ut de vite potissimum loquar, est id extrinsecus; </p>

