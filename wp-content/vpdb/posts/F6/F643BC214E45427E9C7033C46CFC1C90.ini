<h3>Sed ad haec, nisi molestum est, habeo quae velim.</h3>

<p>Profectus in exilium Tubulus statim nec respondere ausus; Mihi, inquam, qui te id ipsum rogavi? Ait enim se, si uratur, Quam hoc suave! dicturum. <i>Cur deinde Metrodori liberos commendas?</i> Quo tandem modo? Quod autem ratione actum est, id officium appellamus. Quare attende, quaeso. Nunc reliqua videamus, nisi aut ad haec, Cato, dicere aliquid vis aut nos iam longiores sumus. </p>

<p><mark>Nunc omni virtuti vitium contrario nomine opponitur.</mark> Habent enim et bene longam et satis litigiosam disputationem. Quae cum ita sint, effectum est nihil esse malum, quod turpe non sit. Mihi quidem Antiochum, quem audis, satis belle videris attendere. At iam decimum annum in spelunca iacet. <i>Quae contraria sunt his, malane?</i> An nisi populari fama? Virtutis, magnitudinis animi, patientiae, fortitudinis fomentis dolor mitigari solet. Nam et a te perfici istam disputationem volo, nec tua mihi oratio longa videri potest. </p>

<p>Pauca mutat vel plura sane; <mark>Quaerimus enim finem bonorum.</mark> Cur igitur easdem res, inquam, Peripateticis dicentibus verbum nullum est, quod non intellegatur? Hanc ergo intuens debet institutum illud quasi signum absolvere. Vide, quantum, inquam, fallare, Torquate. Cum id fugiunt, re eadem defendunt, quae Peripatetici, verba. </p>

