<p>Duo Reges: constructio interrete. Sed nunc, quod agimus; Sed tamen omne, quod de re bona dilucide dicitur, mihi praeclare dici videtur. Satisne vobis videor pro meo iure in vestris auribus commentatus? <i>Pauca mutat vel plura sane;</i> Quodsi ipsam honestatem undique pertectam atque absolutam. </p>

