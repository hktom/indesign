<p>Nos paucis ad haec additis finem faciamus aliquando; Dolor ergo, id est summum malum, metuetur semper, etiamsi non aderit; <b>Certe, nisi voluptatem tanti aestimaretis.</b> Quae cum magnifice primo dici viderentur, considerata minus probabantur. Cur haec eadem Democritus? <i>Quid nunc honeste dicit?</i> Non igitur potestis voluptate omnia dirigentes aut tueri aut retinere virtutem. Primum cur ista res digna odio est, nisi quod est turpis? Quod dicit Epicurus etiam de voluptate, quae minime sint voluptates, eas obscurari saepe et obrui. <b>Id mihi magnum videtur.</b> </p>

<p><b>Cum audissem Antiochum, Brute, ut solebam, cum M.</b> Negat enim summo bono afferre incrementum diem. Sed ille, ut dixi, vitiose. Non enim iam stirpis bonum quaeret, sed animalis. <b>Nam ista vestra: Si gravis, brevis;</b> Huius ego nunc auctoritatem sequens idem faciam. Ea possunt paria non esse. <b>Videsne quam sit magna dissensio?</b> Satisne ergo pudori consulat, si quis sine teste libidini pareat? Quae quo sunt excelsiores, eo dant clariora indicia naturae. </p>

<p>An me, inquam, nisi te audire vellem, censes haec dicturum fuisse? <b>Quae est igitur causa istarum angustiarum?</b> <mark>Sed tamen intellego quid velit.</mark> </p>

<p>At cum de plurimis eadem dicit, tum certe de maximis. Tum Piso: Quoniam igitur aliquid omnes, quid Lucius noster? Indicant pueri, in quibus ut in speculis natura cernitur. <i>Beatus sibi videtur esse moriens.</i> Ergo illi intellegunt quid Epicurus dicat, ego non intellego? Quasi ego id curem, quid ille aiat aut neget. </p>

<p>Que Manilium, ab iisque M. Heri, inquam, ludis commissis ex urbe profectus veni ad vesperum. Quamquam haec quidem praeposita recte et reiecta dicere licebit. Haec bene dicuntur, nec ego repugno, sed inter sese ipsa pugnant. Quid de Pythagora? Itaque a sapientia praecipitur se ipsam, si usus sit, sapiens ut relinquat. Nec vero pietas adversus deos nec quanta iis gratia debeatur sine explicatione naturae intellegi potest. <b>Tubulo putas dicere?</b> Sed eum qui audiebant, quoad poterant, defendebant sententiam suam. Qui autem de summo bono dissentit de tota philosophiae ratione dissentit. </p>

<p><mark>Nonne igitur tibi videntur, inquit, mala?</mark> Sin kakan malitiam dixisses, ad aliud nos unum certum vitium consuetudo Latina traduceret. Quis hoc dicit? <i>Addidisti ad extremum etiam indoctum fuisse.</i> Sed est forma eius disciplinae, sicut fere ceterarum, triplex: una pars est naturae, disserendi altera, vivendi tertia. </p>

<p>Sit hoc ultimum bonorum, quod nunc a me defenditur; Est enim tanti philosophi tamque nobilis audacter sua decreta defendere. Theophrastus mediocriterne delectat, cum tractat locos ab Aristotele ante tractatos? <b>Quid, quod res alia tota est?</b> <i>Quam si explicavisset, non tam haesitaret.</i> Torquatus, is qui consul cum Cn. </p>

