post_content = "<h1>Haec et tu ita posuisti, et verba vestra sunt.</h1>

<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ac ne plura complectar-sunt enim innumerabilia-, bene laudata virtus voluptatis aditus intercludat necesse est. Universa enim illorum ratione cum tota vestra confligendum puto. An eiusdem modi? Huius, Lyco, oratione locuples, rebus ipsis ielunior. Sed nimis multa. Quicquid enim a sapientia proficiscitur, id continuo debet expletum esse omnibus suis partibus; Duo Reges: constructio interrete. Bonum integritas corporis: misera debilitas. <i>Idem adhuc;</i> </p>

<h2>Multoque hoc melius nos veriusque quam Stoici.</h2>

<p>Tu vero, inquam, ducas licet, si sequetur; Dolere malum est: in crucem qui agitur, beatus esse non potest. Aliter homines, aliter philosophos loqui putas oportere? Videsne quam sit magna dissensio? <i>Eam stabilem appellas.</i> Non igitur potestis voluptate omnia dirigentes aut tueri aut retinere virtutem. <i>Ratio quidem vestra sic cogit.</i> <i>Sint modo partes vitae beatae.</i> </p>

<h3>Quae cum essent dicta, discessimus.</h3>

<p>Habes, inquam, Cato, formam eorum, de quibus loquor, philosophorum. <mark>Praeteritis, inquit, gaudeo.</mark> Nunc omni virtuti vitium contrario nomine opponitur. Sed eum qui audiebant, quoad poterant, defendebant sententiam suam. Tu autem negas fortem esse quemquam posse, qui dolorem malum putet. Haec et tu ita posuisti, et verba vestra sunt. Et quod est munus, quod opus sapientiae? Si quicquam extra virtutem habeatur in bonis. Gracchum patrem non beatiorem fuisse quam fillum, cum alter stabilire rem publicam studuerit, alter evertere. Quaesita enim virtus est, non quae relinqueret naturam, sed quae tueretur. </p>

<h4>Ubi ut eam caperet aut quando?</h4>

<p>Sed quid sentiat, non videtis. Quicquid porro animo cernimus, id omne oritur a sensibus; Prave, nequiter, turpiter cenabat; Haec dicuntur fortasse ieiunius; </p>

<p><i>Mihi, inquam, qui te id ipsum rogavi?</i> Quod si ita se habeat, non possit beatam praestare vitam sapientia. Quodsi vultum tibi, si incessum fingeres, quo gravior viderere, non esses tui similis; <i>Quippe: habes enim a rhetoribus;</i> Bonum patria: miserum exilium. Nam illud vehementer repugnat, eundem beatum esse et multis malis oppressum. Aeque enim contingit omnibus fidibus, ut incontentae sint. </p>

<p>Atque haec ita iustitiae propria sunt, ut sint virtutum reliquarum communia. Habent enim et bene longam et satis litigiosam disputationem. Color egregius, integra valitudo, summa gratia, vita denique conferta voluptatum omnium varietate. <i>Sed ille, ut dixi, vitiose.</i> </p>

<p>An hoc usque quaque, aliter in vita? Quantum Aristoxeni ingenium consumptum videmus in musicis? Nihilo magis. Scientiam pollicentur, quam non erat mirum sapientiae cupido patria esse cariorem. Post enim Chrysippum eum non sane est disputatum. Sed ad haec, nisi molestum est, habeo quae velim. Illud quaero, quid ei, qui in voluptate summum bonum ponat, consentaneum sit dicere. Satisne ergo pudori consulat, si quis sine teste libidini pareat? </p>

