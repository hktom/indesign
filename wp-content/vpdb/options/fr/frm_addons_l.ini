rder of private and public keys to match Stripe account page.<\\/li>\\n<li>Hide settings in credit card field in forms with Stripe including sub field descriptions, placeholders, and options to save card info. These are no longer used with the more secure credit card field.<\\/li>\\n<li>Switch to Stripe js v3<\\/li>\\n<li>Add Bangladeshi Taka currency<\\/li>\\n<li>Fix: some API versions were returning an error when canceling a subscription.<\\/li>\\n<li>Update form action icon<\\/li>\\n<li>Remove incorrect edit link for a subscription<\\/li>\\n<li>Fix error with wrong class name \\\"FrmTransSubscriptionsController\\\"<\\/li>\\n<li>Remove usage of deprecated FrmDb class<\\/li>\\n<\\/ul>\\n<h4>v2.0b2 - September 7, 2019<\\/h4>\\n<ul>\\n<li>Add option in payment form actions to authorize one-time payments without capture.<\\/li>\\n<li>Set the locale for the credit card field including error messages.<\\/li>\\n<li>Reverse the order of private and public keys to match Stripe account page.<\\/li>\\n<li>Hide settings in credit card field in forms with Stripe including sub field descriptions, placeholders, and options to save card info.<\\/li>\\n<li>Fix: Prevent 403 errors on return from Secure 3D approval by generating the success message on return.<\\/li>\\n<\\/ul>\\n<h4>v2.0b - September 2, 2019<\\/h4>\\n<ul>\\n<li>New: Add support for SCA, Stripe elements, and Secure 3d Payments.<\\/li>\\n<li>New: Include an option to process one-time payments before the entry is created.<\\/li>\\n<li>New: Add minified javascript.<\\/li>\\n<li>Switch to Stripe js v3.<\\/li>\\n<li>Add Bangladeshi Taka currency<\\/li>\\n<li>Fix: some API versions were returning an error when canceling a subscription.<\\/li>\\n<li>Update form action icon<\\/li>\\n<li>Remove incorrect edit link for a subscription<\\/li>\\n<li>Fix error with wrong class name \\\"FrmTransSubscriptionsController\\\"<\\/li>\\n<li>Remove usage of deprecated FrmDb class<\\/li>\\n<\\/ul>\\n\",\"plugin\":\"formidable-stripe\\/formi