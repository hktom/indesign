ode.<\\/li>\\n<li>New: Add format=currency option for use with field shortcodes<\\/li>\\n<li>New: Calculated currency values will now show as currency when the value is displayed. This covers summaries, emails, entry listing page, views and more.  To prevent this formatting, use format=number in the field shortcode.<\\/li>\\n<li>New: Add settings for inbox messages.<\\/li>\\n<li>Fix: Correctly show a numeric value in a dynamic list field on the view entry page and in emails.<\\/li>\\n<li>Fix: Prevent javascript error when submit button is inline with no visible fields.<\\/li>\\n<\\/ul>\\n<h4>v4.06 - July 2, 2020<\\/h4>\\n<ul>\\n<li>New: Added image selection options in radio and checkbox fields.<\\/li>\\n<li>New: Allow fields to include the value submitted with [25] or [25 default=something]. This is great for calculators that show the form after submit.<\\/li>\\n<li>New: Allow class=\\\"something\\\" when displaying an uploaded file.<\\/li>\\n<li>New: Added a few classes for use in views. These include frm_round, frm_square, frm_smaller, frm_small, frm_bigger, frm_plain_list, frm_inline_list, frm_flex, frm_full_row, and frm_tiles.<\\/li>\\n<li>Fix: User id field wouldn't switch back to blank when editing from the admin area.<\\/li>\\n<li>Fix: Fields with a size and prepend\\/append options will now use the set size.<\\/li>\\n<li>Fix: Modify the detail link to not use pretty urls if viewing a draft page.<\\/li>\\n<li>Fix: The file upload styling on backend form was overlapping.<\\/li>\\n<\\/ul>\\n<h4>v4.05.02 - June 17, 2020<\\/h4>\\n<ul>\\n<li>Fix: The section background color from the styling settings wasn't being used.<\\/li>\\n<li>Fix: In some cases, hidden fields with calculations were showing in Firefox.<\\/li>\\n<li>Fix: Conditionally hidden fields using shortcodes for default values were sometimes using the field id for the value.<\\/li>\\n<\\/ul>\\n<h4>v4.05.01 - June 11, 2020<\\/h4>\\n<ul>\\n<li>New: Added option to format a calculated value as currency!<\