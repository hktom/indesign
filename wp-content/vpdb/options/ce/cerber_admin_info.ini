[cerber_admin_info]
option_value = "<h1>Highlights from WP Cerber Security 8.6.6</h1><ul><li>New: On the user sessions page, you can now search sessions by a user name, email, and the IP address from which a user has logged in.</li><li>New: You can specify locations (URL Paths) to exclude requests from logging. They can be either exact matches or regular expressions (REGEX).</li><li>New: You can exclude requests from logging based on the value of the User-Agent (UA) header.</li><li>New: A new, minimal logging mode. When it is set, only HTTP requests related to known activities are logged.</li><li>Improved: The layout of the Live Traffic log has been improved: now all events that are logged during a particular request are shown as an event list sorted in reverse order.</li><li>Improved: The user sessions page has been optimized for performance and compatibility and now works blazingly fast.</li><li>Improved: If your website is behind a proxy, IP addresses of user sessions now are detected more precisely.</li></ul><p style=\"margin-top: 18px; font-weight: bold;\"><span class=\"dashicons-before dashicons-info\"></span>  &nbsp; <a href=\"https://wpcerber.com/?plugin_version=8.6.6\" target=\"_blank\">Read more on wpcerber.com</a></p>	<p style=\"margin-top: 24px;\"><span class=\"dashicons-before dashicons-email-alt\"></span> &nbsp; <a href=\"https://wpcerber.com/subscribe-newsletter/\">Subscribe to the Cerber's newsletter</a></p>
					<p><span class=\"dashicons-before dashicons-twitter\"></span> &nbsp; <a href=\"https://twitter.com/wpcerber\">Follow Cerber on Twitter</a></p>
					<p><span class=\"dashicons-before dashicons-facebook\"></span> &nbsp; <a href=\"https://www.facebook.com/wpcerber/\">Follow Cerber on Facebook</a></p>
				<p style=\"text-align:right; padding-right: 20px;\">
    		    <input type=\"button\" class=\"button button-primary cerber-dismiss\" value=\" &nbsp; Awesome! &nbsp; \"/></p>"
autoload = "no"
